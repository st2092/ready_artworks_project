          $(".bxslider_mobile").bxSlider({
            minSlides: 1,
            maxSlides: 10,
            slideWidth: 200,
            slideMargin: 0,
            ticker: true,
            speed: 15000
          });

          $('.gallery_mobile a').colorbox({ opacity:0.5, rel:'group1'});
          
          //initialize google maps
          google.maps.event.addDomListener(window, 'load', google_map_initialize);
        });
